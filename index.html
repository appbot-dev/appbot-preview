<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zippy-online-compressor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Roboto_Slab']">
  <header class="bg-gray-800 text-white py-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">zippy-online-compressor</h1>
    </div>
  </header>
  <main class="container mx-auto my-8">
    <h2 class="text-2xl font-bold mb-4">A user-friendly web application for compressing and decompressing files online.</h2>
    <div class="bg-gray-100 p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="file-input" class="block font-bold mb-2">选择文件</label>
        <input type="file" id="file-input" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="compression-level" class="block font-bold mb-2">压缩级别</label>
        <select id="compression-level" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="low">低</option>
          <option value="medium">中</option>
          <option value="high">高</option>
        </select>
      </div>
      <button id="compress-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">压缩</button>
      <button id="decompress-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md ml-2">解压缩</button>
      <div id="output-container" class="mt-4"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
