<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Roboto_Slab'] bg-gray-100">
  <header class="bg-blue-500 text-white py-4 px-6 sticky top-0 z-10">
    <nav class="flex justify-between items-center">
      <a href="../index.html" class="text-2xl font-bold">Minesweeper Playground</a>
      <ul class="flex space-x-4">
        <li><a href="game.html">Game</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="py-8 px-6">
    <section class="max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold mb-4 text-center">Leaderboard</h1>
      <div class="bg-white shadow-md rounded-lg p-6">
        <table class="w-full">
          <thead>
            <tr class="bg-gray-200">
              <th class="py-2 px-4 text-left">Rank</th>
              <th class="py-2 px-4 text-left">Player</th>
              <th class="py-2 px-4 text-left">Score</th>
            </tr>
          </thead>
          <tbody id="leaderboard-table">
            <!-- Leaderboard data will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 px-6 mt-8">
    <p class="text-center">&copy; 2023 Minesweeper Playground. All rights reserved.</p>
  </footer>

  <script src="../script.js"></script>
</body>
</html>
