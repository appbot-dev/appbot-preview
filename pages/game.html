<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker Arcade Blast - Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Roboto_Slab'] bg-gray-100">
  <header class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Brick Breaker Arcade Blast</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="../index.html" class="hover:text-gray-300">Home</a></li>
        <li><a href="leaderboard.html" class="hover:text-gray-300">Leaderboard</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto py-8">
    <section class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Play Brick Breaker Arcade Blast</h2>
      <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="mt-4 flex justify-center">
          <button id="startButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Start Game</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 px-6 mt-8 flex justify-between items-center">
    <p>&copy; 2023 Brick Breaker Arcade Blast. All rights reserved.</p>
    <p>Powered by Tailwind CSS</p>
  </footer>

  <script src="../script.js"></script>
</body>
</html>
