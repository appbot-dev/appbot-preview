<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Contest Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Roboto_Slab'] bg-gray-100">
  <header class="bg-blue-500 text-white py-4 px-6 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-xl font-bold">Online Contest Management</a>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:text-gray-300">Contests</a></li>
          <li><a href="#" class="hover:text-gray-300">Problems</a></li>
          <li><a href="#" class="hover:text-gray-300">Leaderboard</a></li>
          <li><a href="#" class="hover:text-gray-300">About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container mx-auto py-8">
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Upcoming Contests</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="contest-list">
        <!-- Contest cards will be dynamically generated here -->
      </div>
    </section>
    
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Problem Sets</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="problem-list">
        <!-- Problem set cards will be dynamically generated here -->
      </div>
    </section>
  </main>
  
  <footer class="bg-gray-800 text-white py-4 px-6 mt-8">
    <div class="container mx-auto flex justify-between items-center">
      <p>&copy; 2023 Online Contest Management. All rights reserved.</p>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:text-gray-300">Terms of Service</a></li>
          <li><a href="#" class="hover:text-gray-300">Privacy Policy</a></li>
          <li><a href="#" class="hover:text-gray-300">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
