<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contest Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Roboto_Slab']">
  <header class="bg-gray-800 text-white py-4 px-6 fixed top-0 left-0 right-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <a href="../index.html" class="text-2xl font-bold">Online Contest Management</a>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="contest-management.html" class="hover:text-gray-400">Contest Management</a></li>
          <li><a href="leaderboard.html" class="hover:text-gray-400">Leaderboard</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="pt-20 pb-16">
    <section class="bg-gray-100 py-20">
      <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold mb-4">Contest Management</h1>
        <p class="text-lg text-gray-600 mb-8">Create, manage, and monitor online contests with various settings and rules.</p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg" onclick="showCreateContestModal()">Create New Contest</button>
      </div>
    </section>
    
    <section class="py-16">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center">Ongoing Contests</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="contest-list">
          <!-- Contest cards will be dynamically generated here -->
        </div>
      </div>
    </section>
  </main>
  
  <div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden" id="create-contest-modal">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
      <h2 class="text-2xl font-bold mb-4">Create New Contest</h2>
      <form id="create-contest-form">
        <div class="mb-4">
          <label for="contest-name" class="block font-bold mb-2">Contest Name</label>
          <input type="text" id="contest-name" class="w-full border border-gray-300 rounded-lg py-2 px-4" required>
        </div>
        <div class="mb-4">
          <label for="contest-description" class="block font-bold mb-2">Description</label>
          <textarea id="contest-description" class="w-full border border-gray-300 rounded-lg py-2 px-4" rows="3" required></textarea>
        </div>
        <div class="flex justify-end">
          <button type="button" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg mr-2" onclick="hideCreateContestModal()">Cancel</button>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Create</button>
        </div>
      </form>
    </div>
  </div>
  
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 Online Contest Management. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="../script.js"></script>
  <script>
    // Contest management logic
    async function renderContestCards() {
      await openDB();
      const contests = await getContests();
      const contestList = document.getElementById('contest-list');
      contestList.innerHTML = '';

      contests.forEach((contest) => {
        const card = document.createElement('div');
        card.classList.add('bg-white', 'shadow-lg', 'rounded-lg', 'overflow-hidden');
        card.innerHTML = `
          <img src="https://source.unsplash.com/random/900x700/?coding" alt="${contest.name}" class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2">${contest.name}</h3>
            <p class="text-gray-600 mb-4">${contest.description}</p>
            <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Manage Contest</a>
          </div>
        `;
        contestList.appendChild(card);
      });
    }

    function showCreateContestModal() {
      const modal = document.getElementById('create-contest-modal');
      modal.classList.remove('hidden');
    }

    function hideCreateContestModal() {
      const modal = document.getElementById('create-contest-modal');
      modal.classList.add('hidden');
    }

    document.getElementById('create-contest-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const name = document.getElementById('contest-name').value;
      const description = document.getElementById('contest-description').value;
      const contest = { id: Date.now(), name, description };
      await addContest(contest);
      hideCreateContestModal();
      renderContestCards();
    });

    renderContestCards();
  </script>
</body>
</html>
