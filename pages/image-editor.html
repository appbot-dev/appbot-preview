<!DOCTYPE html> <html lang="zh-CN"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editor - Pixel Playground</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head> <body class="font-['Roboto_Slab'] bg-gray-100">
  <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <a href="../index.html" class="text-2xl font-bold text-gray-800">Pixel Playground</a>
      <nav>
        <a href="image-editor.html" class="text-blue-500 font-bold mr-4">Image Editor</a>
        <a href="image-gallery.html" class="text-gray-600 hover:text-gray-800">Image Gallery</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Image Editor</h1>
      <p class="text-gray-600 mb-6">Resize, flip, blur, and export your images with ease.</p>
      <div class="flex justify-center">
        <button id="resizeBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-4">Resize</button>
        <button id="flipBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-4">Flip</button>
        <button id="blurBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-4">Blur</button>
        <button id="exportBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Export</button>
      </div>
    </section>

    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Your Image</h2>
      <div class="flex justify-center mb-6">
        <img id="editedImage" src="https://source.unsplash.com/random/900x700/?fruit" alt="Edited Image" class="max-w-full h-auto rounded-lg">
      </div>
      <div class="flex justify-center">
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-4">Save</button>
        <button class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">Cancel</button>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-6 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 Pixel Playground. All rights reserved.</p>
    </div>
  </footer>

  <script src="../script.js"></script>
</body> </html>
