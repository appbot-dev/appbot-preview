<!DOCTYPE html> <html lang="en"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar View | Efficient Task Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head> <body class="font-['Lato'] bg-gray-100">
  <header class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
    <a href="../index.html" class="font-['Roboto_Slab'] text-2xl font-bold">Efficient Task Tracker</a>
    <nav>
      <a href="todo.html" class="mr-4 hover:text-gray-300">To-Do List</a>
      <a href="calendar.html" class="hover:text-gray-300 font-bold">Calendar View</a>
    </nav>
  </header>

  <main class="container mx-auto py-8">
    <section class="mb-8">
      <h2 class="text-2xl font-['Roboto_Slab'] font-bold mb-4">Calendar View</h2>
      <p class="text-gray-600">View tasks in a calendar format for better time management and scheduling.</p>
    </section>

    <section>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-4">
          <button id="prev-month" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Previous</button>
          <h3 id="current-month" class="text-xl font-['Roboto_Slab'] font-bold"></h3>
          <button id="next-month" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Next</button>
        </div>
        <div id="calendar-grid" class="grid grid-cols-7 gap-4">
          <!-- Calendar grid will be dynamically added here -->
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 px-6 flex justify-between items-center">

  <script src="../script.js"></script>
</body> </html>
