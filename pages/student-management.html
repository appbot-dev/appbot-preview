<!DOCTYPE html> <html lang="zh"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <header class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Student Management</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="../index.html" class="hover:text-gray-300">Home</a></li>
        <li><a href="course-management.html" class="hover:text-gray-300">Course Management</a></li>
      </ul>
    </nav>
  </header>
  <main class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Manage Student Records</h2>
    <div class="bg-white rounded-lg shadow-md p-6">
      <form id="studentForm" class="space-y-4">
        <div>
          <label for="name" class="block font-bold mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="email" class="block font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="grade" class="block font-bold mb-2">Grade</label>
          <input type="number" id="grade" name="grade" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Save Student</button>
      </form>
    </div>
    <div class="mt-8">
      <h2 class="text-2xl font-bold mb-4">Student List</h2>
      <div class="bg-white rounded-lg shadow-md p-6">
        <table class="w-full">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2 text-left">Name</th>
              <th class="px-4 py-2 text-left">Email</th>
              <th class="px-4 py-2 text-left">Grade</th>
              <th class="px-4 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="studentTable">
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer class="bg-gray-800 text-white py-4 px-6 text-center">
    <p>&copy; 2023 Student Records Dashboard. All rights reserved.</p>
  </footer>
  <script src="../script.js"></script>
  <script>
    // Student management logic
    const studentForm = document.getElementById('studentForm');
    const studentTable = document.getElementById('studentTable');

    // Load students from IndexedDB
    getStudents().then((students) => {
      students.forEach((student) => {
        addStudentRow(student);
      });
    });

    // Add new student
    studentForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      const student = {
        id: Date.now(),
        name: formData.get('name'),
        email: formData.get('email'),
        grade: formData.get('grade')
      };
      createStudent(student).then((newStudent) => {
        addStudentRow(newStudent);
        event.target.reset();
      });
    });

    // Add a student row to the table
    function addStudentRow(student) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="px-4 py-2">${student.name}</td>
        <td class="px-4 py-2">${student.email}</td>
        <td class="px-4 py-2">${student.grade}</td>
        <td class="px-4 py-2">
          <button class="bg-blue-500 text-white px-2 py-1 rounded-md hover:bg-blue-600 mr-2" onclick="editStudent('${student.id}')">Edit</button>
          <button class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600" onclick="deleteStudent('${student.id}')">Delete</button>
        </td>
      `;
      studentTable.appendChild(row);
    }

    // Edit student
    function editStudent(id) {
      getStudents().then((students) => {
        const student = students.find((s) => s.id === id);
        document.getElementById('name').value = student.name;
        document.getElementById('email').value = student.email;
        document.getElementById('grade').value = student.grade;
        studentForm.addEventListener('submit', (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const updatedStudent = {
            id: student.id,
            name: formData.get('name'),
            email: formData.get('email'),
            grade: formData.get('grade')
          };
          updateStudent(updatedStudent).then((newStudent) => {
            updateStudentRow(newStudent);
            event.target.reset();
          });
        }, { once: true });
      });
    }

    // Delete student
    function deleteStudent(id) {
      deleteStudent(id).then(() => {
        removeStudentRow(id);
      });
    }

    // Update a student row in the table
    function updateStudentRow(student) {
      const rows = studentTable.getElementsByTagName('tr');
      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        if (cells.length > 0 && cells[0].textContent === student.name) {
          rows[i].innerHTML = `
            <td class="
