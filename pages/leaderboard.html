<!DOCTYPE html> <html lang="zh"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head> <body class="font-['Roboto Slab'] bg-gradient-to-r from-blue-500 to-indigo-500 text-white">
  <header class="bg-transparent py-4 px-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold">Tetris Leaderboard</h1>
    <nav>
      <a href="../index.html" class="hover:text-gray-300 mr-4">Home</a>
      <a href="game-play.html" class="hover:text-gray-300">Game Play</a>
    </nav>
  </header>

  <main class="container mx-auto py-12 flex justify-center">
    <div class="bg-white bg-opacity-20 backdrop-blur-sm shadow-md rounded-lg p-8 w-full max-w-3xl">
      <h2 class="text-4xl font-bold mb-6 text-center">Global Leaderboard</h2>
      <table class="w-full text-left">
        <thead>
          <tr class="bg-blue-500 text-white">
            <th class="px-4 py-2 rounded-tl-lg">Rank</th>
            <th class="px-4 py-2">Player</th>
            <th class="px-4 py-2">Score</th>
            <th class="px-4 py-2 rounded-tr-lg">Date</th>
          </tr>
        </thead>
        <tbody id="leaderboardTable">
          <!-- Leaderboard data will be dynamically inserted here -->
        </tbody>
      </table>
      <div class="text-center mt-6">
        <button id="refreshLeaderboard" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-300">Refresh Leaderboard</button>
      </div>
    </div>
  </main>

  <footer class="bg-transparent py-4 px-6 text-center">
    <p>&copy; 2023 Tetris Mania Unleashed. All rights reserved.</p>
  </footer>

  <script src="../script.js"></script>
</body> </html>
