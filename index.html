<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zippy-online-compressor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Roboto_Slab'] bg-gray-100 text-gray-800">
  <div class="container mx-auto py-12 px-4">
    <h1 class="text-4xl font-bold mb-4">zippy-online-compressor</h1>
    <p class="text-lg mb-8">A user-friendly web application for compressing and decompressing files online.</p>
    <div class="bg-white shadow-md rounded-lg p-8">
      <h2 class="text-2xl font-bold mb-4">Compress or Decompress Files</h2>
      <div class="flex items-center mb-4">
        <input type="file" id="file-input" class="mr-4 bg-gray-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="compress-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mr-2">Compress</button>
        <button id="decompress-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Decompress</button>
      </div>
      <div id="output-container" class="mt-8"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
