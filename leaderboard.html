<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker Arcade Blast - Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Rubik'] bg-gray-100">
  <header class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Brick Breaker Arcade Blast</h1>
    <nav>

  </header>

    <section>
      <h2 class="text-3xl font-bold mb-4">Leaderboard</h2>
      <div class="bg-white shadow-md rounded-lg p-6">
        <table class="w-full">

            <tr class="bg-gray-200">
