<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Playground - 排行榜</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Roboto_Slab'] bg-gray-100">
  <header class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Minesweeper Playground</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="../index.html" class="hover:text-gray-300">首页</a></li>
        <li><a href="game.html" class="hover:text-gray-300">游戏</a></li>
        <li><a href="about.html" class="hover:text-gray-300">关于</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="py-8 px-6">
    <section class="max-w-3xl mx-auto">
      <h2 class="text-3xl font-bold mb-4">排行榜</h2>
      <p class="text-gray-700 mb-6">查看最高分玩家的排名。</p>
      <div id="leaderboard" class="bg-white shadow-md rounded-md p-6">
        <table class="w-full">
          <thead>
            <tr class="bg-gray-200">
              <th class="py-2 px-4 text-left">排名</th>
              <th class="py-2 px-4 text-left">玩家</th>
              <th class="py-2 px-4 text-left">得分</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body">
            <!-- 排行榜数据将在此处动态生成 -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  
  <footer class="bg-gray-800 text-white py-4 px-6 mt-8 flex justify-between items-center">
    <p>&copy; 2023 Minesweeper Playground. All rights reserved.</p>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:text-gray-300">隐私政策</a></li>
        <li><a href="#" class="hover:text-gray-300">使用条款</a></li>
        <li><a href="#" class="hover:text-gray-300">联系我们</a></li>
      </ul>
    </nav>
  </footer>
  
  <script src="../script.js"></script>
</body>
</html>
