<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zippy Online Compressor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Roboto_Slab'] bg-gray-100">
  <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Zippy Online Compressor</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="text-gray-600 hover:text-gray-800">压缩</a></li>
          <li><a href="#" class="text-gray-600 hover:text-gray-800">解压</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto py-8 px-6">
    <section class="bg-white shadow-md rounded-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">在线压缩解压</h2>
      <div class="flex justify-center items-center">
        <label for="file-input" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer">
          上传文件
        </label>
        <input id="file-input" type="file" class="hidden" onchange="handleFileUpload(this.files)">
        <button id="compress-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded ml-4 disabled:opacity-50 disabled:cursor-not-allowed" disabled>压缩</button>
        <button id="decompress-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded ml-4 disabled:opacity-50 disabled:cursor-not-allowed" disabled>解压</button>
      </div>
      <div id="file-info" class="mt-4 text-gray-600"></div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="max-w-7xl mx-auto text-center">
      &copy; 2023 Zippy Online Compressor. All rights reserved.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
