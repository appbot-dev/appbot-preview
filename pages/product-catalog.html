<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog - Shoetopia Storefront Venture</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Roboto_Slab']">
  <header class="bg-gray-900 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Shoetopia Storefront Venture</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="../index.html" class="hover:text-gray-400">Home</a></li>
        <li><a href="shopping-cart.html" class="hover:text-gray-400">Shopping Cart</a></li>
      </ul>
    </nav>
  </header>

  <main class="py-8 px-6">
    <section class="mb-8">
      <h2 class="text-3xl font-bold mb-4">Product Catalog</h2>
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center space-x-4">
          <label for="search" class="text-gray-600">Search:</label>
          <input type="text" id="search" class="border border-gray-300 px-2 py-1 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Search products">
        </div>
        <div class="flex items-center space-x-4">
          <label for="sort" class="text-gray-600">Sort by:</label>
          <select id="sort" class="border border-gray-300 px-2 py-1 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="name-asc">Name: A to Z</option>
            <option value="name-desc">Name: Z to A</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <img src="https://source.unsplash.com/random/900x700/?shoes" alt="Shoe 1" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold mb-2">Shoe 1</h3>
            <p class="text-gray-600 mb-4">Description of Shoe 1</p>
            <button class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800">Add to Cart</button>
          </div>
        </div>
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <img src="https://source.unsplash.com/random/900x700/?shoes" alt="Shoe 2" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold mb-2">Shoe 2</h3>
            <p class="text-gray-600 mb-4">Description of Shoe 2</p>
            <button class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800">Add to Cart</button>
          </div>
        </div>
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <img src="https://source.unsplash.com/random/900x700/?shoes" alt="Shoe 3" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold mb-2">Shoe 3</h3>
            <p class="text-gray-600 mb-4">Description of Shoe 3</p>
            <button class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-900 text-white py-4 px-6 text-center">
    <p>&copy; 2023 Shoetopia Storefront Venture. All rights reserved.</p>
  </footer>

  <script src="../script.js"></script>
</body>
</html>
