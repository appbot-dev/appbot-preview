<!DOCTYPE html> <html lang="en"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker Arcade Blast - Game Play</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head> <body class="font-['Roboto_Slab'] bg-gray-100">
  <header class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Brick Breaker Arcade Blast</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="../index.html" class="hover:text-gray-300">Home</a></li>
        <li><a href="leaderboard.html" class="hover:text-gray-300">Leaderboard</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="container mx-auto py-8">
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold mb-4">Game Play</h2>
      <p class="text-gray-700 mb-4">
        Use your mouse or keyboard controls to play the brick breaking game. 
        Your goal is to break all the bricks and achieve the highest score.
      </p>
      <div class="flex justify-center">
        <canvas id="game-canvas" width="800" height="600" class="border border-gray-300 rounded-lg"></canvas>
      </div>
      <div class="flex justify-between items-center mt-4">
        <div>
          <h3 class="text-lg font-bold">Score:</h3>
          <p id="score" class="text-blue-500 text-2xl font-bold">0</p>
        </div>
        <div>
          <button id="start-game" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Start Game
          </button>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="bg-blue-500 text-white py-4 px-6 mt-8 flex justify-between items-center">
    <p>&copy; 2023 Brick Breaker Arcade Blast. All rights reserved.</p>
    <p>Powered by Tailwind CSS</p>
  </footer>
  
  <script src="../game.js"></script>
</body> </html>
