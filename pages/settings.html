  <meta charset="UTF-8">

</head> <body class="font-['Roboto_Slab'] bg-gray-100">
  <header class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
    <a href="../index.html" class="text-2xl font-bold">bouncy-desk-pinball</a>
    <nav>
      <a href="game-play.html" class="mx-4 hover:text-gray-300">Game Play</a>
      <a href="settings.html" class="mx-4 hover:text-gray-300">Settings</a>

  </header>

  <main class="container mx-auto my-12 px-4">
    <section class="text-center">
      <h1 class="text-4xl font-bold mb-4">Settings</h1>
      <p class="text-gray-600 mb-8">Customize your game experience by adjusting the settings.</p>
      <div class="bg-white rounded-md shadow-lg p-8">
        <div class="mb-4">
          <label for="difficulty" class="block text-gray-700 font-bold mb-2">Difficulty</label>
          <select id="difficulty" class="block w-full bg-gray-200 border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="sound-effects" class="block text-gray-700 font-bold mb-2">Sound Effects</label>
          <div class="flex items-center">
            <input type="checkbox" id="sound-effects" class="mr-2">
            <label for="sound-effects">Enable Sound Effects</label>
          </div>
        </div>
        <button class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600">Save Settings</button>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-6 px-6 mt-12">
