<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker Arcade Blast - Game Play</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Rubik'] bg-gray-100">
  <header class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Brick Breaker Arcade Blast</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
        <li><a href="leaderboard.html" class="hover:text-gray-200">Leaderboard</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="py-12 px-6">
    <section>
      <h2 class="text-3xl font-bold mb-4">Play the Brick Breaker Game</h2>
      <div class="bg-white shadow-md rounded-lg p-6">
        <div id="game-container" class="w-full h-[500px] relative overflow-hidden">
          <canvas id="game-canvas" class="w-full h-full"></canvas>
          <div id="game-controls" class="absolute bottom-4 left-4 flex items-center space-x-4">
            <button id="start-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Start</button>
            <button id="reset-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Reset</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
    <p>&copy; 2023 Brick Breaker Arcade Blast. All rights reserved.</p>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:text-gray-200">About</a></li>
        <li><a href="#" class="hover:text-gray-200">Contact</a></li>
      </ul>
    </nav>
  </footer>
  
  <script src="game.js"></script>
</body>
</html>
