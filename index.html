<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncy Desk Pinball</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-['Roboto_Slab']">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold mb-4">Bouncy Desk Pinball</h1>
      <p class="text-gray-600 mb-6">An engaging desktop pinball game for beginners to practice programming skills.</p>
      <div id="pinball-game" class="relative w-full h-64 bg-gray-200 rounded-lg overflow-hidden">
        <div id="ball" class="absolute w-8 h-8 bg-red-500 rounded-full"></div>
      </div>
      <div class="mt-6 flex justify-between">
        <button id="start-btn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">开始游戏</button>
        <button id="reset-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded">重置游戏</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
