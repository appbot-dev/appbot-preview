<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Shoetopia Storefront Venture</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Roboto_Slab']">
  <header class="bg-gray-900 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Shoetopia Storefront Venture</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="../index.html" class="hover:text-gray-400">Home</a></li>
        <li><a href="product-catalog.html" class="hover:text-gray-400">Product Catalog</a></li>
      </ul>
    </nav>
  </header>

  <main class="py-8 px-6">
    <section class="mb-8">
      <h2 class="text-3xl font-bold mb-4">Shopping Cart</h2>
      <div class="bg-white shadow-lg rounded-lg p-4">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold">Your Cart</h3>
          <button class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800">Clear Cart</button>
        </div>
        <div class="space-y-4">
          <div class="flex items-center space-x-4">
            <img src="https://source.unsplash.com/random/900x700/?shoes" alt="Shoe 1" class="w-20 h-20 object-cover rounded-lg">
            <div>
              <h4 class="text-lg font-bold">Shoe 1</h4>
              <p class="text-gray-600">$49.99</p>
            </div>
            <div class="flex items-center space-x-2">
              <button class="bg-gray-900 text-white px-2 py-1 rounded hover:bg-gray-800">-</button>
              <span>1</span>
              <button class="bg-gray-900 text-white px-2 py-1 rounded hover:bg-gray-800">+</button>
            </div>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
          </div>
          <div class="flex items-center space-x-4">
            <img src="https://source.unsplash.com/random/900x700/?shoes" alt="Shoe 2" class="w-20 h-20 object-cover rounded-lg">
            <div>
              <h4 class="text-lg font-bold">Shoe 2</h4>
              <p class="text-gray-600">$59.99</p>
            </div>
            <div class="flex items-center space-x-2">
              <button class="bg-gray-900 text-white px-2 py-1 rounded hover:bg-gray-800">-</button>
              <span>1</span>
              <button class="bg-gray-900 text-white px-2 py-1 rounded hover:bg-gray-800">+</button>
            </div>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
          </div>
        </div>
      </div>
      <div class="mt-4 flex justify-end">
        <div class="bg-white shadow-lg rounded-lg p-4">
          <h3 class="text-xl font-bold mb-2">Order Summary</h3>
          <div class="flex justify-between items-center mb-2">
            <span>Subtotal:</span>
            <span>$109.98</span>
          </div>
          <div class="flex justify-between items-center mb-2">
            <span>Tax:</span>
            <span>$10.00</span>
          </div>
          <div class="flex justify-between items-center mb-4">
            <span>Total:</span>
            <span>$119.98</span>
          </div>
          <button class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800 w-full">Proceed to Checkout</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-900 text-white py-4 px-6 text-center">
    <p>&copy; 2023 Shoetopia Storefront
