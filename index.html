<!DOCTYPE html> <html lang="zh-CN"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zippy-online-compressor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head> <body class="font-['Roboto_Slab'] bg-gray-100">
  <div class="container mx-auto py-12">
    <h1 class="text-4xl font-bold text-center mb-6">zippy-online-compressor</h1>
    <p class="text-lg text-center mb-12">A user-friendly web application for compressing and decompressing files online.</p>
    <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
      <h2 class="text-2xl font-bold mb-4">Compress/Decompress Files</h2>
      <div class="mb-4">
        <label for="file-input" class="block font-medium mb-2">Select a file:</label>
        <input type="file" id="file-input" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="flex justify-between">
        <button id="compress-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md">Compress</button>
        <button id="decompress-btn" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md">Decompress</button>
      </div>
      <div class="mt-6">
        <h3 class="text-xl font-bold mb-2">Compressed/Decompressed File</h3>
        <div id="file-output" class="bg-gray-200 rounded-md p-4 overflow-auto"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body> </html>
